---
- hosts: mywebserver
  become: yes
  tasks:
  - name: i want to ping
    ping:
  - name: i want to install webserver on ubuntu ansible nodes
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="Debian"
  - name: i want to install webserver on RedHat ansible nodes
    yum:
      name: httpd
      state: present
    when: ansible_os_family =="RedHat"